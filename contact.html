<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us – Knezha</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .contact-section {
      background: var(--green-light);
      padding: 40px 10px;
    }

    .contact-wrapper {
      max-width: 600px;
      margin: auto;
      background: var(--white);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .contact-wrapper h1 {
      text-align: center;
      color: var(--green-main);
      margin-bottom: 20px;
    }

    .contact-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .contact-form button {
      background: var(--yellow-main);
      color: #2b2b2b;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .contact-form button:hover {
      background: #fbc02d;
    }

    .contact-note {
      text-align: center;
      font-size: 0.95rem;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<script>
  if (localStorage.getItem('loggedIn') !== 'true') {
    window.location.href = "login.html";
  }
</script>

<script>
  const nav = document.querySelector('.site-header');
  if (!localStorage.getItem('loggedIn')) {
    nav.style.display = 'none';
  }
  function logout() {
  localStorage.removeItem('loggedIn');
  window.location.href = "login.html";
}

</script>

<body>

  <header class="site-header">
  <div class="container">
    <nav class="nav-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="contact.html">Contact</a></li>

        <li id="nav-login"><a href="login.html">Login</a></li>
        <li id="nav-logout" style="display:none;"><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </nav>
  </div>
</header>


  <section class="contact-section">
    <div class="contact-wrapper">
      <h1>Send Us a Message</h1>

      <form class="contact-form" action="#" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>

      <p class="contact-note">
        We appreciate your feedback and will get back to you shortly.
      </p>
    </div>
  </section>

  <footer class="site-footer compact-footer">
    <div class="container center">
      <h3>Contact Us</h3>
      <p>Phone: +359 9123 456 78 &nbsp;|&nbsp; Email: info@knezha.bg</p>
      <p>© 2025 Town of Knezha</p>
    </div>
  </footer>

</body>
</html>
